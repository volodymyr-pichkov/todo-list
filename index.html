<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="todo">
        <h1 class="todo__title">To-Do App</h1>

        <div class="todo__progress">
          <div class="todo__progress-info">
            <h2 class="todo__progress-text">Keep it up!</h2>
            <div
              class="todo__progress-bar"
              id="progressbar"
              role="progressbar"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-valuenow="0"
            >
              <div class="todo__progress-fill" id="progress"></div>
            </div>
          </div>
          <p class="todo__progress-numbers" id="numbers" aria-live="polite">
            0 / 0
          </p>
        </div>

        <form class="todo__form" id="todo-form" aria-label="Add a new task">
          <label for="task-input" class="todo__form-label visually-hidden">
            New Task
          </label>
          <input
            class="todo__form-input"
            type="text"
            id="task-input"
            name="task"
            placeholder="Add a new task..."
            autocomplete="off"
            required
          />
          <button
            class="todo__form-button"
            type="submit"
            id="add-task-btn"
            aria-label="Add task"
          >
            <i class="fa-solid fa-plus" aria-hidden="true"></i>
          </button>
        </form>

        <section class="todo__list" aria-labelledby="task-list-title">
          <ul class="todo__list-items" id="task-list"></ul>
        </section>
      </section>
    </main>

    <script src="main.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"
      defer
    ></script>
  </body>
</html>
